<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Database Entries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional: Add cursor styling to indicate rows are clickable */
    .clickable-row {
      cursor: pointer;
    }
  </style>
</head>
<body class="container">
  <h1 class="mt-5">All Database Entries</h1>

  <!-- Form Entries Table -->
  <h2 class="mt-4">Form Entries</h2>
  <table id="form-entries-table" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Form ID</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      <!-- Form entries will be injected here -->
    </tbody>
  </table>

  <script>
    async function loadEntries() {
      try {
        // Call the API endpoint to fetch JSON data
        const response = await fetch('/api/entries');  // Make sure you're calling the API
        const { formEntries } = await response.json();

        const formEntriesTableBody = document.getElementById('form-entries-table').querySelector('tbody');
        formEntriesTableBody.innerHTML = ''; // Clear the table

        // Sort entries to show the latest first
        formEntries.sort((a, b) => b.id - a.id);

        formEntries.forEach(entry => {
          const row = document.createElement('tr');
          row.classList.add('clickable-row');

          // Add click event to go to the dynamic entry page
          row.addEventListener('click', () => {
            window.location.href = `/entry.html?id=${entry.id}`;
          });

          const idCell = document.createElement('td');
          idCell.innerText = entry.id;
          row.appendChild(idCell);

          const formIdCell = document.createElement('td');
          formIdCell.innerText = entry.formId;
          row.appendChild(formIdCell);

          const dataCell = document.createElement('td');
          dataCell.innerText = JSON.stringify(entry.data); // Convert object to string for display
          row.appendChild(dataCell);

          formEntriesTableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading entries:", error);
      }
    }

    // Load entries on page load
    window.onload = loadEntries;
  </script>
</body>
</html>
