<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include QRCode.js library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body class="container">

  <div class="mt-5">
    <h1>QR Code Generator</h1>
    <p>Enter text or a URL below to generate a QR code:</p>
    <input type="text" id="qr-input" class="form-control" placeholder="Enter text or URL">
    <button class="btn btn-primary mt-3" onclick="generateQRCode()">Generate QR Code</button>
    <div id="qr-code" class="mt-3"></div>
  </div>

  <script>
    function generateQRCode() {
      const input = document.getElementById('qr-input').value;
      const qrCodeContainer = document.getElementById('qr-code');

      // Clear any existing QR code
      qrCodeContainer.innerHTML = '';

      // Check if input is empty
      if (input.trim() === '') {
        alert("Please enter text or a URL to generate the QR code.");
        return;
      }

      // Generate QR code and display it in the container
      QRCode.toCanvas(input, { width: 200 }, function (error, canvas) {
        if (error) {
          console.error(error);
          alert("Failed to generate QR code.");
          return;
        }
        qrCodeContainer.appendChild(canvas); // Append the QR code canvas to the div
      });
    }
  </script>

</body>
</html>
