  <h1 class="mb-0">Administratörsinloggning</h1>
</div>

  
  <!-- Alert Section -->
  <div id="login-alert" class="alert alert-danger d-none mt-3" role="alert">
    Fel användarnamn eller lösenord
  </div>

  <form id="login-form" class="mt-4" style="max-width: 400px;">
    <div class="mb-3">
      <label for="username" class="form-label">Användarnamn</label>
      <input type="text" class="form-control" id="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Lösenord</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Logga in</button>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Send login request to the server
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'dashboard'; // Redirect to the dashboard
        } else {
          // Show alert if login fails
          const alertBox = document.getElementById('login-alert');
          alertBox.classList.remove('d-none'); // Show the alert
        }
      })
      .catch(error => {
        console.error('Login failed:', error);
        alert('An error occurred during login.');
      });
    });
  </script>
</body>
</html>
