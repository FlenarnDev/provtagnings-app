<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adminpanel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1>Välkommen till adminpanelen</h1>
  <p class="mt-4">Välj en vy:</p>
  <ul>
    <li><a href="/entries">Provtagningar</a></li>
    <li><a href="/qr-generate">Generera QR kod</a></li>
  </ul>
  <button class="btn btn-secondary mt-3" onclick="logout()">Logga ut</button>
  
  <script>
    // No need to check localStorage anymore since server middleware handles authentication
    // If an unauthenticated user tries to access this page, they will be redirected by the server
    
    function logout() {
      // Use server-side logout endpoint instead of localStorage
      window.location.href = '/logout';
    }
  </script>
</body>
</html>
