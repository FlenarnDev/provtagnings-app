<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Adminpanel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand .logo {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }
    .main-content {
      padding: 40px 20px;
    }
    .action-card {
      transition: transform 0.2s ease;
    }
    .action-card:hover {
      transform: scale(1.02);
    }
    .commit-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #ffffffcc;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .commit-info a {
      color: #0d6efd;
      text-decoration: none;
    }
    .commit-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <!-- Your SVG logo here -->
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 204.81 205.89">
        <!-- SVG content -->
      </svg>
      Adminpanelen
    </a>
    <div class="ms-auto">
      <button class="btn btn-outline-light" onclick="logout()">
        <i class="bi bi-box-arrow-right me-2"></i>Logga ut
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid main-content">
    <div class="row g-4">
      <div class="col-md-6 col-lg-4">
        <a href="/entries" class="text-decoration-none text-dark">
          <div class="card action-card h-100 shadow-sm">
            <div class="card-body d-flex align-items-center">
              <i class="bi bi-card-list fs-2 me-3 text-primary"></i>
              <div>
                <h5 class="card-title mb-1">Provtagningar</h5>
                <p class="card-text small">Hantera och granska provtagningar.</p>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-6 col-lg-4">
        <a href="/qr-generate" class="text-decoration-none text-dark">
          <div class="card action-card h-100 shadow-sm">
            <div class="card-body d-flex align-items-center">
              <i class="bi bi-qr-code fs-2 me-3 text-success"></i>
              <div>
                <h5 class="card-title mb-1">Generera QR kod</h5>
                <p class="card-text small">Skapa QR-koder för åtkomst eller data.</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Commit Info -->
  <div class="commit-info" id="commit-info">
    <span>Laddar commit-info...</span>
  </div>

  <!-- JavaScript -->
  <script>
    function logout() {
      window.location.href = '/logout';
    }

    // Fetch latest commit info from GitHub API
    fetch('https://api.github.com/repos/Sormland-Vatten-och-Avfall-AB/provtagnings-app/commits')
      .then(response => response.json())
      .then(data => {
        const latestCommit = data[0];
        const sha = latestCommit.sha.substring(0, 7);
        const date = new Date(latestCommit.commit.author.date).toLocaleDateString('sv-SE');
        const commitUrl = latestCommit.html_url;
        const repoUrl = 'https://github.com/Sormland-Vatten-och-Avfall-AB/provtagnings-app';

        document.getElementById('commit-info').innerHTML = `
          Körs från commit <a href="${commitUrl}" target="_blank">${sha}</a> (${date})
          &nbsp;|&nbsp;
          <a href="${repoUrl}" target="_blank" aria-label="GitHub Repository">
            <i class="bi bi-github"></i>
          </a>
        `;
      })
      .catch(error => {
        console.error('Error fetching commit info:', error);
        document.getElementById('commit-info').innerHTML = `
          <a href="https://github.com/Sormland-Vatten-och-Avfall-AB/provtagnings-app" target="_blank" aria-label="GitHub Repository">
            <i class="bi bi-github"></i>
          </a>
        `;
      });
  </script>

</body>
</html>
